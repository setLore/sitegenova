<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>M&D — Shop</title>
	<style>
		/* base + header/footer styles (from index.html) + page-specific product grid */
		*, *::before, *::after { box-sizing: border-box; }
		html { -webkit-text-size-adjust: 100%; }
		body {
			margin: 0;
			background: #181818;
			color: #fff;
			padding-bottom: clamp(72px, 10vh, 120px);
			font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
			font-size: clamp(14px, 1.6vw, 18px);
			line-height: 1.35;
		}

		/* Header (same as index.html) */
		.site-header {
			width: 100%;
			background: #222;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: clamp(12px, 3.5vw, 15px) 0;
			border-radius: 0 0 32px 32px;
			border-bottom: 2px solid #333;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			position: relative;
			z-index: 101;
			gap: clamp(12px, 2.5vw, 32px);
		}
		.logo { margin-right: clamp(12px, 3vw, 32px); margin-left: clamp(12px, 3vw, 32px); max-width: 40%; object-fit: contain; }
		.nav-buttons { display: flex; position: absolute; left: 50%; transform: translateX(-50%); flex: 0 1 auto; justify-content: center; gap: clamp(12px, 3vw, 48px); flex-wrap: wrap; padding: 0 8px; z-index: 110; }
		.nav-buttons a.nav-link{ background: #333; color: #fff; text-decoration: none; padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 32px); font-size: clamp(14px, 1.8vw, 20px); border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; transition: background .2s; white-space: nowrap; }
		.nav-buttons a.nav-link:hover{ background: #444; }

		/* footer */
		.site-footer { width: 100%; background: #222; color: #fff; position: fixed; left: 0; bottom: 0; border-radius: 32px 32px 0 0; border-top: 2px solid #333; box-shadow: 0 -2px 8px rgba(0,0,0,0.08); z-index: 100; display: flex; align-items: center; justify-content: center; padding: clamp(10px, 2vw, 18px); font-size: clamp(14px, 1.4vw, 18px); }
		.site-footer .site-footer-inner { width: 100%; max-width: 1100px; display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 0 12px; }
		.footer-left { text-align: left; color: #fff; }
		.social-buttons { display: inline-flex; align-items: center; gap: 8px; }
		.social-button{ display: inline-flex; align-items: center; justify-content: center; background: transparent; border: 1px solid transparent; padding: 8px; border-radius: 8px; text-decoration: none; min-width: 44px; min-height: 44px; }
		.social-button svg { display: block; width: 20px; height: 20px; color: currentColor; }

		/* brand colors (match index.html) */
		.social-button.social-instagram { color: #ff7a18; }
		.social-button.social-tiktok   { color: #00f2ea; }
		.social-button.social-facebook { color: #1877F2; }

		/* menu toggle/hamburger and responsive nav: same as index.html */
		.menu-toggle{ display: none; background: transparent; border: none; width: 48px; height: 48px; padding: 6px; cursor: pointer; align-self: center; margin-right: clamp(12px, 3vw, 32px); position: relative; z-index: 140; touch-action: manipulation; }
		.menu-toggle .bar{ display:block; height:2px; width:22px; background:#fff; margin:4px auto; transition: transform .22s ease, opacity .18s ease; border-radius:2px; }
		.menu-toggle[aria-expanded="true"] .bar:nth-child(1){ transform: translateY(6px) rotate(45deg); }
		.menu-toggle[aria-expanded="true"] .bar:nth-child(2){ opacity: 0; }
		.menu-toggle[aria-expanded="true"] .bar:nth-child(3){ transform: translateY(-6px) rotate(-45deg); }
		.site-header { --header-height: clamp(40px, 10vw, 72px); }
		@media (max-width: 600px) {
			.menu-toggle{ display: block; }
			.site-header{ flex-direction: row; align-items: center; justify-content: space-between; height: var(--header-height); padding: 0 12px; position: fixed; top: 0; left: 0; right: 0; border-radius: 0 0 12px 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.2); z-index: 120; }
			.logo { margin: 0; margin-left: 12px; height: clamp(36px, 8vw, 48px); max-width: 50%; }
			.menu-toggle { margin: 0; margin-right: 12px; align-self: center; }
			.nav-buttons{ position: fixed; left: 12px; right: 12px; top: calc(var(--header-height) + 12px); display: flex; flex-direction: column; background: #222; padding: 12px; gap: 8px; border-radius: 12px; z-index: 130; max-height: 60vh; overflow: auto; transform: translateY(-120%); transition: transform .28s ease, opacity .2s ease; opacity: 0; box-shadow: 0 8px 24px rgba(0,0,0,0.35); pointer-events: none; }
			.nav-buttons.open{ transform: translateY(0); opacity: 1; pointer-events: auto; }
			.site-header { z-index: 135; }
		}

		/* header actions + cart */
		.header-actions{ display:flex; align-items:center; gap: clamp(8px, 2.2vw, 16px); margin-left: auto; margin-right: clamp(12px, 3vw, 32px); }
		.cart-button{ display:inline-flex; align-items:center; justify-content:center; gap:8px; background:#333; color:#fff; border:none; padding:10px; border-radius:10px; cursor:pointer; min-width:44px; min-height:44px; position:relative; text-decoration:none; }
		.cart-button .cart-icon{ display:block; width:20px; height:20px; object-fit:contain; }
		.cart-count{ position:absolute; top:6px; right:6px; min-width:12px; height:12px; padding:0 4px; border-radius:999px; background:#ff4d4f; color:#fff; font-size:12px; display:inline-flex; align-items:center; justify-content:center; line-height:1; }

		/* page-specific product grid */
		.page-main { max-width:1000px; margin:24px auto; padding:0 16px; }
		.products { display:grid; grid-template-columns: repeat(3,1fr); gap:16px; }
		.product { background:#222; padding:12px; border-radius:10px; text-align:center; }
		.product img{
			display: block;
			width: 100%;
			/* force a consistent displayed shape for all product images */
			aspect-ratio: 4 / 3;
			height: auto;
			object-fit: cover;
			object-position: center center;
			border-radius: 6px;
			background: #111;
		}
		.product h3{ margin:10px 0 6px; font-size:16px; }
		.product p{ margin:0 0 12px; color:#ccc; }
		.button-like, .add-btn { background:#333; color:#fff; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
		@media (max-width:800px){ .products{ grid-template-columns: repeat(2,1fr); } }
		@media (max-width:480px){ .products{ grid-template-columns: 1fr; } .logo{height:40px;} }
	</style>
</head>
<body>
	<!-- header replaced with index.html header -->
	<header class="site-header">
		<a href="index.html" class="logo-link" aria-label="M&D home">
			<img src="logo.png" alt="M&D logo" class="logo">
		</a>
		<nav id="site-nav" class="nav-buttons" role="navigation">
			<a class="nav-link" href="index.html">Home</a>
			<a class="nav-link" href="shop.html">Shop</a>
			<a class="nav-link" href="about.html">About</a>
		</nav>

		<div class="header-actions">
			<button class="menu-toggle" aria-controls="site-nav" aria-expanded="false" aria-label="Open menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</button>

			<a class="cart-button" href="cart.html" aria-label="Open cart">
				<img src="cart.png" alt="" class="cart-icon" aria-hidden="true" style="width:20px;height:20px;">
				<span class="cart-count" aria-hidden="true">0</span>
			</a>
		</div>
	</header>

	<!-- ...existing product grid content ... -->
	<main class="page-main" role="main">
		<h1>Shop</h1>
		<div class="products" id="product-grid">
			<!-- 9 product cards -->
			<!-- For brevity images are placeholders; replace src with real images if available -->
			<div class="product" data-id="p1" data-name="Turbo" data-price="1099">
				<img src="turbo.png" alt="Turbo">
				<h3>Turbo</h3>
				<p>$1099</p>
				<button class="add-btn" type="button">Add to cart</button>
			</div>
			<div class="product" data-id="p2" data-name="Intercooler" data-price="499">
				<img src="intercooler.png" alt="Intercooler">
				<h3>Intercooler</h3>
				<p>$499</p>
				<button class="add-btn" type="button">Add to cart</button>
			</div>
			<div class="product" data-id="p3" data-name="Sunglasses" data-price="19.50">
				<img src="product3.png" alt="Sunglasses">
				<h3>Sunglasses</h3>
				<p>$19.50</p>
				<button class="add-btn" type="button">Add to cart</button>
			</div>
			<div class="product" data-id="p4" data-name="Beanie" data-price="15.00">
				<img src="product4.png" alt="Beanie">
				<h3>Beanie</h3>
				<p>$15.00</p>
				<button class="add-btn" type="button">Add to cart</button>
			</div>
			<div class="product" data-id="p5" data-name="Sneakers" data-price="79.00">
				<img src="product5.png" alt="Sneakers">
				<h3>Sneakers</h3>
				<p>$79.00</p>
				<button class="add-btn" type="button">Add to cart</button>
			</div>
			<div class="product" data-id="p6" data-name="Watch" data-price="129.00">
				<img src="product6.png" alt="Watch">
				<h3>Watch</h3>
				<p>$129.00</p>
				<button class="add-btn" type="button">Add to cart</button>
			</div>

		</div>
	</main>

	<!-- footer replaced with index.html footer -->
	<footer class="site-footer">
		<div class="site-footer-inner">
			<span class="footer-left">© M&amp;D 2025</span>
			<div class="social-buttons" role="group" aria-label="Social links">
				<a class="social-button social-instagram" href="https://www.instagram.com/825a14" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6"></rect>
						<path d="M8 11.8a4 4 0 1 0 8 0 4 4 0 0 0-8 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
						<circle cx="18" cy="6" r="0.7" fill="currentColor"></circle>
					</svg>
				</a>
				<a class="social-button social-tiktok" href="https://www.tiktok.com/@00_dimov" target="_blank" rel="noopener noreferrer" aria-label="Open TikTok">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 3v9.2A3.8 3.8 0 1 0 16.8 16V8h3V3h-7z" fill="currentColor"/>
					</svg>
				</a>
				<a class="social-button social-facebook" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Open Facebook">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
						<path d="M15 3h3v4h-3c-1.657 0-3 1.343-3 3v2H9v4h3v7h4v-7h3l1-4h-4v-1c0-.551.449-1 1-1z" fill="currentColor"/>
					</svg>
				</a>
			</div>
		</div>
	</footer>

	<!-- unified site script (shop.html) — unchanged -->
	<script>
		(function(){
			const PAGE_SITE_TOKEN = 'site-v2';

			// If token changed, clear cart and notify other tabs
			(function ensureSiteToken(){
				const stored = localStorage.getItem('md_site_start_token');
				if (stored !== PAGE_SITE_TOKEN) {
					localStorage.removeItem('md_cart');
					localStorage.setItem('md_site_start_token', PAGE_SITE_TOKEN);
					localStorage.setItem('md_cart_sync', Date.now().toString());
				}
			})();

			/* Shared cart helpers */
			function getCart() {
				try { return JSON.parse(localStorage.getItem('md_cart') || '[]'); } catch (e) { return []; }
			}
			function saveCart(cart) {
				localStorage.setItem('md_cart', JSON.stringify(cart));
				localStorage.setItem('md_cart_sync', Date.now().toString());
			}
			function updateCartCount() {
				const cart = getCart();
				const totalQty = cart.reduce((s, i) => s + (i.qty || 1), 0);
				document.querySelectorAll('.cart-count').forEach(el => el.textContent = totalQty);
			}

			/* Menu toggle (shared) */
			(function bindMenuToggle(){
				const toggle = document.querySelector('.menu-toggle');
				const nav = document.getElementById('site-nav');
				if (!toggle || !nav) return;
				toggle.addEventListener('click', (e) => {
					e.stopPropagation();
					const isOpen = toggle.getAttribute('aria-expanded') === 'true';
					toggle.setAttribute('aria-expanded', String(!isOpen));
					toggle.setAttribute('aria-label', !isOpen ? 'Close menu' : 'Open menu');
					nav.classList.toggle('open', !isOpen);
				});
				nav.addEventListener('click', (e) => e.stopPropagation());
				window.addEventListener('resize', () => {
					if (window.innerWidth > 600) {
						toggle.setAttribute('aria-expanded','false');
						nav.classList.remove('open');
					}
				});
				document.addEventListener('click', (e) => {
					if (window.innerWidth <= 600 && nav.classList.contains('open')) {
						if (!nav.contains(e.target) && !toggle.contains(e.target)) {
							toggle.setAttribute('aria-expanded','false');
							nav.classList.remove('open');
						}
					}
				});
			})();

			/* Shop: Add to cart (if product grid exists) */
			const productGrid = document.getElementById('product-grid');
			if (productGrid) {
				function addToCart(item) {
					const cart = getCart();
					const idx = cart.findIndex(i => i.id === item.id);
					if (idx > -1) cart[idx].qty = (cart[idx].qty || 1) + 1;
					else cart.push({ ...item, qty: 1 });
					saveCart(cart);
					updateCartCount();
				}
				document.addEventListener('click', (e) => {
					if (e.target.matches('.add-btn')) {
						const card = e.target.closest('.product');
						if (!card) return;
						const id = card.dataset.id;
						const name = card.dataset.name;
						const price = parseFloat(card.dataset.price || '0');
						addToCart({ id, name, price });
						// UI feedback
						const btn = e.target;
						const prev = btn.textContent;
						btn.textContent = 'Added';
						setTimeout(() => btn.textContent = prev, 700);
					}
				});
			}

			/* React to storage changes */
			window.addEventListener('storage', (ev) => {
				if (ev.key === 'md_cart' || ev.key === 'md_cart_sync') {
					updateCartCount();
				}
			});

			/* Init badge on load */
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', updateCartCount);
			} else {
				updateCartCount();
			}
		})();
	</script>
</body>
</html>
